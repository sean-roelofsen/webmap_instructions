<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webmap Guide</title>
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Container for the collapsible headings */
    .collapsible-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 10px;
    }

    /* Style for collapsible headings */
    .collapsible {
        background-color: #f1f1f1;
        color: #333;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 16px;
        display: flex;
        align-items: center;
    }
    .spacer {
    flex-grow: 1;
}

    /* Icon */
    .arrow::before {
        content: "\25B6"; /* Unicode for right arrow */
        color: #777;
        font-weight: bold;
        float: right;
    }

    /* Icon for active state */
    .active .arrow::before {
        content: "\25BC"; /* Unicode for down arrow */
    }

    /* Content inside collapsible */
    .content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
    }

    .collapsible img {
    width: 30px; /* Set the width to your desired size for all images */
    height: auto; /* Allow the height to adjust based on the width */
    object-fit: cover; /* Ensure the image covers the specified dimensions */
    margin-right: 10px;
}

    .tall-image {
    height: 60px; /* Set the height to 100px for specific images */
    margin-right: 10px;
}


    /* Mobile styles */
    @media screen and (max-width: 600px) {
        .collapsible-container {
            padding: 5px;
        }

        .collapsible {
            font-size: 14px;
        }

        .content {
            padding: 0 10px;
        }
    }
</style>
</head>
<body>
<div class="collapsible-container">
<h2>Webmap Guide and Instructions</h2>

     <!-- Collapsible 1 -->
    <button class="collapsible"><img class="tall-image" img src="https://i.imgur.com/gmK2bXZ.png" alt="measure">Measuring Tool<span class="spacer"></span>
    <span class="arrow"></span>
    </button>
    <div class="content">
        <p>Paragraph 1</p>
    </div>

    <!-- Collapsible 2 -->

    <span class="arrow"></span>

</div>

<script>
    // Toggle visibility of content when collapsible heading is clicked
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>
